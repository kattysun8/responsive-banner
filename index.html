<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Reponsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

<main>

  <div class="banner-img">
    <img class="img-flex" src="images/earth-horizon.jpg">
  <div>

  <div class="grid banner-content">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2">
      <h1 class="push-1-2 pad-t yotta">The Planet Earth</h1>
      <p class="push-1-2 giga">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-b">
      <a class="push-1-2" href="#">
        <span class="btn giga">Book a star cruise</span>
      </a>
    </div>
  </div>

</main>

</body>

</html>
